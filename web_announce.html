<body>
  <script src="web_announce.js"></script>
  <div id="title" style="text-align: center; font-size: 40px;">
    <span id="typed-text"></span>
    <script>
      var text = "Web Browser Announcement.";
      var i = 0;
      var speed = 50;
      function typeWriter() {
        if (i < text.length) {
          document.getElementById("typed-text").innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      typeWriter();
    </script>
  </div>
</body>
<p style="font-size: 30px;">
  <span id="typed-text2"></span>
  <script>
    var text2 = "Introducing the Stydeo Foor's new web browser (we haven't decided a name yet, DM us one??) This will not be coming out for a while, as our lineup of games conflicts with this project, and the fact it being a full on web browser, as of our current schedule, it plans to release sometime in 2025, the web browser will either be released here, or on a completely new website that will be linked here whenever we push out a sidepanel feature, as for what the browser will do, it can search up many things, will hopefully have an AI of its own, and will save tabs, like Opera GX, and can save your passwords like a normal browser, and other things you will probably expect from a normal browser. If there are any suggestions, contact us!";
    var i2 = 0;
    var speed2 = 30;
    function typeWriter2() {
      if (i2 < text2.length) {
        document.getElementById("typed-text2").innerHTML += text2.charAt(i2);
        i2++;
        setTimeout(typeWriter2, speed2);
      }
    }
    typeWriter2();
  </script>
</p>
